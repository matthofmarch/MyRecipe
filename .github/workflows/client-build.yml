# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

        
  build:
    env:
      KEY_P12: ${{ secrets.KEY_P12 }}
      KEY_JKS: ${{ secrets.KEY_JKS }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      ALIAS_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
    defaults:
      run:
        working-directory: myrecipes_flutter
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:      
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '15'
        
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter upgrade
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter test
        continue-on-error: true
      - run: echo $KEY_JKS > key.jks.base64.txt
      - run: openssl base64 -in key.jks.base64.txt -out android/app/key.jks -d
      - name: Check keystore
        run: sha256sum android/app/key.jks
      - name: Create key.properties
        run: |
          echo storeFile=key.jks > android/key.properties
          echo storePassword=$KEYSTORE_PASSWORD >> android/key.properties
          echo keyPassword=$ALIAS_PASSWORD >> android/key.properties
          echo keyAlias=release >> android/key.properties
      - name: Check keys
        run: sha256sum android/app/key.jks
      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons --verbose
        
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: myrecipes_flutter/build/app/outputs/flutter-apk/app-release.apk
