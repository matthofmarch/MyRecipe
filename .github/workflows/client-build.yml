# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
    
  build-original:
    defaults:
      run:
        working-directory: myrecipes_flutter
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        channel: 'stable'
      env:
        KEY_JKS: ${{ secrets.KEY_JKS }}
        KEY_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
        ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: echo $KEY_JKS > key.jks && echo $KEY_JKS > android/key.jks && flutter pub get && flutter test && flutter build apk --release --no-tree-shake-icons --verbose
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: myrecipes_flutter/build/app/outputs/flutter-apk/app-release.apk
        
  build:
    env:
      KEY_JKS: ${{ secrets.KEY_JKS }}
      KEY_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
      ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}
    defaults:
      run:
        working-directory: myrecipes_flutter
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:      
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1.4.0
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
        continue-on-error: true
      - run: echo $KEY_JKS > android/key-base64
      - run: openssl base64 -in android/key-base64 -out android/key.jks -d
      - run: cat android/key.jks
      - run: flutter build apk --no-tree-shake-icons --release --verbose
        
      - uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: myrecipes_flutter/build/app/outputs/flutter-apk/app-release.apk
